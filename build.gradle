apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

def mainClass='de.lisaplus.atlas.DoCodeGen'

project.group = 'de.lisaplus.tools'
project.version = '0.8.0'

/*
 * the following attributes need to be declared in $HOME/.gradle/gradle.properties
    mavenReleaseRepo=http://localhost:8081/content/repositories/releases
    mavenSnapshotRepo=http://localhost:8081/content/repositories/snapshots
    mavenUser=admin
    mavenUserPwd=admin123
    mavenBaseRepo=http://localhost:8081/content/groups/public
 **/

publishing {
    publications {
        jars(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            url "${project.version.endsWith('-SNAPSHOT') ? mavenSnapshotRepo : mavenReleaseRepo }"
            credentials {
                username = "${mavenUser}"
                password = "${mavenUserPwd}"
            }
        }
    }
}

repositories {
    mavenLocal()
    maven {
        url "${mavenBaseRepo}"
    }
    mavenCentral()
}

artifacts {
    archives jar
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.beust', name: 'jcommander', version: '1.69'
    compile 'org.apache.commons:commons-lang3:3.3'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

clean {
    delete "${buildDir}/release"
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}


task dependenciesToLibDir(type: Copy) {
    into "$buildDir/release/lib"
    from configurations.runtime
}

task buildRelease (type: Copy) {
        println 'buildRelease start ...'
        outputs.upToDateWhen { false }

        copy {
            from "${project.rootDir}/src/main/resources/bin"
            into "${buildDir}/release"
        }
        copy {
            from "${project.rootDir}/src/main/resources/conf"
            into "${buildDir}/release/conf"
        }


        into "${buildDir}/release/lib"
        from "${buildDir}/libs"

        println 'buildRelease end ...'
}

task zipRelease (type: Zip) {
    doLast {
        println 'zipRelease'
        from "${buildDir}/release"
        include '*'
        include '*/*'
        archiveName "$releaseArchiveName"
        destinationDir(file("${buildDir}"))
    }
}

task myRun (type: JavaExec, dependsOn: classes){
    if(project.hasProperty('myArgs')){
        args(myArgs.split(','))
    }
    if (project.hasProperty('DEBUG')) {
        jvmArgs '-Xdebug',
                '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=9009'
    }
    main = mainClass
    classpath = sourceSets.main.runtimeClasspath
}

dependenciesToLibDir.dependsOn jar
buildRelease.dependsOn dependenciesToLibDir

configurations {
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

sourceSets {
    integrationTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integration_test/java')
        }
        /* not needed this time
        resources.srcDir file('src/integration-test/resources')
        */
    }
}

task integrationTest(type: Test) {
    doFirst {
        // that's the place to init integration tests
    }

    doLast {
        // that's the place to tidy up test integration environment
    }
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    outputs.upToDateWhen { false }
}

task copyReleaseToDockerImage (type: Copy) {
    outputs.upToDateWhen { false }
    into "docker/image/release"
    from "${buildDir}/release"
}

task cleanImageSources (type: Delete) {
    delete 'docker/image/release'
}

task buildDockerImage {
    outputs.upToDateWhen { false }
    doLast {
        def imageName=['bash','docker/bin/image_conf.sh'].execute().text.trim()
        println "create image: $imageName ..."
        def cmd = ['docker', 'build', '-t', imageName,'docker/image']
        def sout = new StringBuilder(), serr = new StringBuilder()
        def proc = cmd.execute()
        proc.consumeProcessOutput(sout, serr)
        proc.waitForOrKill(10000)
        if (serr.size()>0) {
            println "err> $serr"
        }
        else {
            println "... created"
        }
    }
}

buildRelease.dependsOn assemble
cleanImageSources.dependsOn buildRelease
copyReleaseToDockerImage.dependsOn cleanImageSources
buildDockerImage.dependsOn copyReleaseToDockerImage

check.dependsOn integrationTest
integrationTest.mustRunAfter test
buildRelease.dependsOn test
zipRelease.dependsOn buildRelease
